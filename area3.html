<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Area 3 Rules</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      border: 2px solid #000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      border: 2px solid black;
      padding: 10px;
    }
    .step {
      margin: 8px 0;
      font-size: 16px;
    }
    .special {
      margin: 8px 0;
      font-size: 16px;
      text-decoration: underline;
	  font-weight: bold;
    }
    .specialtwo {
      margin: 8px 0;
      font-size: 16px;
	  font-weight: bold;
    }
    input.answer {
      font-size: 16px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input.correct {
      background-color: #c8f7c5;
    }
    input.incorrect {
      background-color: #f8c5c5;
    }
  </style>
</head>
<body>
  <h1>Area 3 Rules</h1>
  
  <div class="special">Area 3 to Sweet</div>
  <div class="step">- <input class="answer" data-answer="Contact Pensacola Approach CH7 abeam southern tip of Garcon Point" style="width: 500px;" /></div>
  <div class="step">- <input class="answer" data-answer="4,500' MSL, 1/2 WTD east of Garcon Point" style="width: 250px;" /></div>
  <div class="step">- <input class="answer" data-answer="Fly north over Blackwater Bay (Sweet)" style="width: 250px;" /></div>
  <div class="step">- <input class="answer" data-answer="Descend to 3,500' MSL when directed" style="width: 200px;" /></div>  
  
  <div class="special">Sweet to Waldo (RWY 05/14)</div>
  <div class="step">- <input class="answer" data-answer="300 to NOLF Spencer" style="width: 200px;" /></div>
  <div class="step">- <input class="answer" data-answer="330 to NOLF Pace" style="width: 200px;" /></div>
  <div class="step">- <input class="answer" data-answer="Descend to 2,700' MSL" style="width: 200px;" /></div>
  <div class="step">- <input class="answer" data-answer="Turn north to HWY 182" style="width: 200px;" /></div>  
  <div class="step">- <input class="answer" data-answer="Fly east 1/4 WTD south of HWY 182 to Waldo" style="width: 250px;" /></div>  

  <div class="special">Sweet to Easy (RW 23/32)</div>
  <div class="step">- <input class="answer" data-answer="Fly north to Peter Prince Airport" style="width: 200px;" /></div>
  <div class="step">- <input class="answer" data-answer="Proceed east to NOLF Harold, 1/2 WTD north of HWY 90" style="width: 400px;" /></div>
  <div class="step">- <input class="answer" data-answer="North to Deaton Bridge" style="width: 200px;" /></div>
  <div class="step">- <input class="answer" data-answer="Descend to 2,700' MSL" style="width: 200px;" /></div>  
  <div class="step">- <input class="answer" data-answer="North to Mile Square Field then turn west direct Easy" style="width: 200px;" /></div>  

  <br>
  <div class="specialtwo">SLOW DOWN TO 200 KIAS WHEN CROSSING WALDO/EASY. UPON REACHING 200 KIAS BEGIN DESCENT TO 1,300' MSL.</div>

<script>
  const normalize = str => str.trim().replace(/\s+/g, ' ').toUpperCase();

  const inputs = document.querySelectorAll('input.answer');
  inputs.forEach(input => {
    input.addEventListener('input', () => {
      const correct = normalize(input.dataset.answer);
      const user = normalize(input.value);
      if (user === correct) {
        input.classList.add('correct');
        input.classList.remove('incorrect');
      } else {
        input.classList.remove('correct');
        input.classList.add('incorrect');
      }
    });
  });
</script>
</body>
</html>
