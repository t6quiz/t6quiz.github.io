<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      border: 2px solid #000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-transform: uppercase;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      text-decoration: underline;
      color: blue;
    }

    .button-container {
      text-align: center;
      margin-top: 40px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: 2px solid #000;
      border-radius: 4px;
      background-color: transparent;
      color: black;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>T-6B Quiz Portal</h1>
  <div class="button-container">
    <a href="https://t6quiz.github.io/eps.html" class="btn">Emergency Procedures</a>

  </div>

</html>
