<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      text-transform: uppercase;
      background-color: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 90%;
      width: 100%;
      max-width: 800px;
      padding: 40px 20px;
      border: 2px solid #000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      text-decoration: underline;
      color: blue;
    }

    .button-container {
      margin-top: 40px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: 2px solid #000;
      border-radius: 4px;
      background-color: transparent;
      color: black;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 480px) {
      .btn {
        display: block;
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>T-6B Quiz Portal</h1>
    <div class="button-container">
      <a href="https://t6quiz.github.io/eps.html" class="btn">Emergency Procedures</a>
      <a href="https://t6quiz.github.io/limits.html" class="btn">Operating Limits</a>
    </div>
  </div>
</body>
</html>
