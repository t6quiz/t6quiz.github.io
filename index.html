<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      text-transform: uppercase;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      padding: 40px 20px;
      border: 2px solid #000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-decoration: underline;
      color: blue;
    }

    .button-container {
      margin-top: 40px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .btn {
      padding: 16px 32px;
      font-size: 18px;
      border: 2px solid #000;
      border-radius: 4px;
      background-color: transparent;
      color: black;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 767px) {
      .container {
        width: 95%;
        max-width: 100%;
        padding: 30px 15px;
      }

      h1 {
        font-size: 20px;
      }

      .button-container {
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        width: 100%;
        font-size: 16px;
        padding: 14px;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>T-6B Quiz Portal</h1>
    <div class="button-container">
      <a href="https://t6quiz.github.io/eps.html" class="btn">Emergency Procedures</a>
      <a href="https://t6quiz.github.io/limits.html" class="btn">Operating Limits</a>
	  <a href="https://t6quiz.github.io/nwcs.html" class="btn">N/W/C</a>
    </div>
  </div>
</body>
</html>
