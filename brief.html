<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>brief.html</title>
  <style>
    :root { --w: 860px; }
    body { font-family: Arial, sans-serif; background:#fff; color:#111; padding:32px; margin:0 auto; max-width:var(--w); line-height:1.45; }
    header { text-align:center; margin-bottom:24px; }
    h1 { font-size:22px; margin:0 0 4px; text-transform:uppercase; text-decoration:underline; color:#0a3aff; }
    section { border:2px solid #000; padding:20px; margin:20px 0; box-shadow:0 0 10px rgba(0,0,0,.08); }
    h2 { font-size:18px; margin:0 0 12px; text-decoration:underline; }
    ol { margin:0 0 0 20px; padding:0; }
    li { margin:8px 0; }
    .bold { font-weight:bold; }
    .sub { margin-top:8px; }
    textarea.answer { width:100%; font-size:16px; padding:8px; border:1px solid #ccc; border-radius:6px; background:#fff; text-transform:uppercase; resize:vertical; }
    .correct { background:#c8f7c5 !important; }
    .incorrect { background:#f8c5c5 !important; }
    ol.alpha { list-style-type: none; counter-reset: alpha; }
    ol.alpha > li { position: relative; padding-left: 24px; }
    ol.alpha > li::before { position:absolute; left:0; counter-increment: alpha; content: counter(alpha, lower-alpha) ") "; font-weight:bold; }
    ol.roman { list-style-type: none; counter-reset: roman; }
    ol.roman > li { position: relative; padding-left: 24px; }
    ol.roman > li::before { position:absolute; left:0; counter-increment: roman; content: counter(roman, lower-roman) ") "; font-weight:bold; }
  </style>
</head>
<body>
  <header>
    <h1>VT-6 NATOPS BRIEF</h1>
  </header>
  <!-- The rest of the content remains unchanged -->
</body>
</html>
